name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Create release package
      run: npm run release

    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}`n      with:
        upload_url: ${{ github.event.release.upload_url }}`n        asset_path: ./Live Tarkov - AI-v*.zip
        asset_name: Live Tarkov - AI Release Package
        asset_content_type: application/zip
